<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input [(ngModel)]="user.username" name="username" type="text" placeholder="username"/>
      <input [(ngModel)]="user.password" name="password" type="password" placeholder="password"/>
      <!--<button [routerLink]="['/app']">login</button>-->
      <button (click)="onLogin()">login</button>
      <p class="message">Already registered? <a [routerLink]="['/signup']">Sign Up</a></p>
    </form>
    
  </div>
</div>
